<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Project 4</title>
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-span-full" id="nav">Nav</nav>
        <div class="box2 col-start-1 col-end-2 m-col-start-6 m-col-end-8" id="logo">Logo</div>
    </header>

    <section class="grid-con" id="hero-con">
        <div class="col-span-full" id="herotext">Hero Image</div>
        <h2 class="box2 col-start-1 col-end-5 m-col-start-3 m-col-end-11" id="catchphrase">H2</h2>
        <div class="box2 col-start-2 col-end-4 m-col-start-6 m-col-end-8" id="hero-button">Button</div>
    </section>

    <section class="grid-con" id="section1">
        <h2 class="box2 col-start-1 col-end-5 m-col-start-3 m-col-end-11" id="section1-text">H2</h2>

        <section class="col-start-1 col-end-5 m-col-start-1 m-col-end-5">
            <div class="box2 col-start-2 col-end-4" id="gal1">Gallery 1</div>
            <p class="box2 col-start-1 col-end-5 m-col-start-1 m-col-end-5" id="p1">Paragraph 1</p>
        </section>
        

        <section class="col-start-1 col-end-5 m-col-start-5 m-col-end-9 l-col-start-5 l-col-end-9">
            <div class="box2 col-start-2 col-end-4 m-col-start-6 m-col-end-8" id="gal2">Gallery 2</div>
            <p class="box2 col-start-1 col-end-5 m-col-start-5 m-col-end-9" id="p1">Paragraph 2</p>
        </section>
        

        <section class="col-start-1 col-end-5 m-col-start-9 m-col-end-13 l-col-start-9 l-col-end-13">
            <div class="box2 col-start-2 col-end-4 m-col-start-10 m-col-end-12" id="gal3">Gallery 3</div>
            <p class="box2 col-start-1 col-end-5 m-col-start-9 m-col-end-13" id="p1">Paragraph 3</p>
        </section>
        
    </section>

    <section class="grid-con" id="section2">
        <h2 class="box2 col-start-1 col-end-5 m-col-start-3 m-col-end-7" id="section2-text">H2</h2>
        <div class="box2 col-start-2 col-end-4 m-col-start-5 m-col-end-7" id="section2-button">Button</div>

        <div class="box2 col-start-2 col-end-4 m-col-start-7 m-col-end-13" id="photo1">Gallery 1</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-1 m-col-end-7" id="photo2">Gallery 2</div>

        <div class="box2  m-col-start-7 m-col-end-10" id="photo3">Gallery 3</div>
        <div class="box2 m-col-start-10 m-col-end-13" id="photo4">Gallery 4</div>
    </section>

    <section class="grid-con" id="section3">
        <h2 class="box2 col-start-1 col-end-5 m-col-start-7 m-col-end-12" id="section3-text">H2</h2>
        <div class="box2 col-start-1 col-end-5 m-col-start-2 m-col-end-7" id="video">Video</div>
        <p class="box2 col-start-1 col-end-5 m-col-start-7 m-col-end-11" id="section3-p">Paragraph</p>
    </section>

    <section class="grid-con" id="section4">
        <h2 class="box2 col-start-1 col-end-5 m-col-start-3 m-col-end-7" id="section4-text">H2</h2>
        <div class="box2 col-start-2 col-end-4 m-col-start-7 m-col-end-10" id="team1">Team Member</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-10 m-col-end-13" id="team2">Team Member</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-5 m-col-end-7" id="section4-button">Button</div>
    </section>

    <section class="grid-con" id="section5">
        <h2 class="box2 col-start-1 col-end-5 m-col-start-5 m-col-end-9" id="section5-text">H2</h2>
        <div class="box2 col-start-2 col-end-4 m-col-start-3 m-col-end-6" id="store1">Store 1</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-8 m-col-end-11" id="store2">Store 2</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-3 m-col-end-6" id="store3">Store 3</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-8 m-col-end-11" id="store4">Store 4</div>
    </section>

    <section class="grid-con" id="section6">
        <h2 class="box2 col-start-2 col-end-4 m-col-start-5 m-col-end-9" id="section6-text">H2</h2>
        <div class="box2 col-start-1 col-end-5 m-col-start-3 m-col-end-11" id="review">Review with stars</div>
        <div class="box2 col-start-2 col-end-4 m-col-start-6 m-col-end-8" id="section6-button">Button</div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
